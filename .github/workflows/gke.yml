name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GKE_PROJECT }}
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          export_default_credentials: true

      - name: Use gcloud CLI
        run: gcloud info

      # Configure Docker to use the gcloud command-line tool as a credential
      # helper for authentication
      - run: |-
          gcloud --quiet auth configure-docker

      # Get the GKE credentials so we can deploy to the cluster
      - uses: google-github-actions/get-gke-credentials@main
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: asia-southeast1
          credentials: ${{ secrets.GKE_SA_KEY }}

      # Build and Push the Docker images
      - name: Code Executor Image
        run: |-
          chmod +x build.sh
          sudo ./build.sh
        working-directory: Code Executor/app

      # Deploy to GCP
      - name: Deploy
        run: |-
          kubectl create secret generic prod ${{ secrets.PRODUCTION }}
          kubectl create secret tls onlyduh-tls-secrets --cert ${{ secrets.SECRET_CRT }} --key=${{ secrets.SECRET_KEY }}
          kubectl apply -f '01 - docs-deployment.yml'
          kubectl apply -f '02 - docs-service.yml'
        working-directory: kubernetes
